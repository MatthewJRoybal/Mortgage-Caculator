<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rent Plan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid"> 
    <div class="row">
      
       <div class="col-lg-12">  
        <h1>Financing</h1>
				<form class="form-loan">
					<div class="form-group">
						<label class="control-label" for="loan-cost">Cost</label>
						<input class="loan-cost form-control" type="number" name="loan-cost" placeholder="Ex: $250,000" value="" required>
					</div>
					<div class="form-group">
						<label class="control-label" for="loan-down">Down</label>
						<input class="loan-down form-control" type="number" name="loan-down" placeholder="Ex: $50,000" value="" required>
					</div>
					<div class="form-group">
						<label class="control-label" for="loan-rate">Rate</label>
						<select name="loan-rate" class="loan-rate form-control required">
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="loan-term">Term</label>
						<select name="loan-term" class="loan-term form-control required">
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="loan-taxe">Taxes</label>
						<input class="loan-taxe form-control" type="number" name="loan-taxe" placeholder="Ex: $6,000" value="" required>
					</div>
					<div class="form-group">
						<label class="control-label" for="loan-insu">Insurance</label>
						<input class="loan-insu form-control" type="number" name="loan-insu" placeholder="Ex: $1,000" value="" required>
					</div>
					<button class="btn btn-primary btn-lg btn-loan-go" type="submit">Submit</button>
					<button class="btn btn-success btn-lg btn-loan-reset" type="submit">Reset</button>
				</form><!-- /.form-loan -->          
      </div><!-- /.col-lg-12 end -->
    </div><!-- /.row end -->
    
    <div class="row">
    	<div class="col-lg-12">
    		<div id="test"></div>
    		<div id="loan-results"></div>
    	</div>
    </div>
    
  </div><!-- /.container-fluid end -->
  
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/loan.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
