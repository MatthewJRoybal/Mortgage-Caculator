<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rent Plan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid"> 
    <div class="row">
      
       <div class="col-lg-12">  
        <h1>Financing</h1>
        
        <form class="form-loan">
        
  				<div id="loan-cost" class="form-group">
    				<label class="control-label" for="loan-cost">Cost</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input name="loan-cost" type="number" class="form-control loan-cost" value="" placeholder="Purchase Price" required>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label" for="loan-down">Down</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input name="loan-down" type="number" class="form-control loan-down" value="" placeholder="Down Payment" required>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label" for="loan-rate">Rate</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">#</div>
      					<input name="loan-rate" type="number" class="form-control loan-rate" value="" placeholder="Interest Rate" required>
      				<div class="input-group-addon input-group-addon-after">%</div>
    				</div>
  				</div>
  				
  				<div class="form-group form-group-term">
    				<label class="control-label" for="loan-term">Term</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">#</div>
      					<input name="loan-term" type="number" class="form-control loan-term" value="" placeholder="Loan Term" required>
      				<div id="input-group-addon-years" class="input-group-addon input-group-addon-btn active">years</div>
      				<div id="input-group-addon-months" class="input-group-addon input-group-addon-btn">months</div>
    				</div>
  				</div>
					
					<div class="form-group">
    				<label class="control-label" for="loan-taxe">Taxes</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input name="loan-taxe" type="number" class="form-control loan-taxe" value="" placeholder="Property Taxes" required>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label" for="loan-insu">Insurance</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input name="loan-insu" type="number" class="form-control loan-insu" value="" placeholder="Property Insurance" required>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label" for="loan-dues">HOA Dues</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input name="loan-dues" type="number" class="form-control loan-dues" value="" placeholder="Housing Association Dues" required>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
  				</div>
					
					<button class="btn btn-primary btn-lg btn-loan-go" type="submit">Submit</button>
					<button class="btn btn-success btn-lg btn-loan-reset" type="submit">Reset</button>
					
				</form><!-- /.form-loan -->          
      </div><!-- /.col-lg-12 end -->
    </div><!-- /.row end -->
    
    <div class="row">
    	<div class="col-lg-12">
    		<div id="test"></div>
    		<div id="loan-results"></div>
    	</div>
    </div>
    
  </div><!-- /.container-fluid end -->
  
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/loan.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
