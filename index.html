<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid"> 
    <div class="row">
      
       <div class="col-lg-12">  
        <h1>Financing</h1>
        
        <form class="form-loan" data-toggle="validator" role="form">
        
  				<div class="form-group has-feedback">
    				<label for="loan-cost" class="control-label">Cost</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input type="number" min="500" max="50000000" class="form-control loan-cost" id="loan-cost" placeholder="Purchase Price" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
  				
  				<div class="form-group has-feedback">
    				<label for="loan-down" class="control-label">Down</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input type="number" min="100" max="5000000" class="form-control loan-down" id="loan-down" placeholder="Down Payment" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
  				
  				<div class="form-group has-feedback">
    				<label for="loan-rate" class="control-label">Rate</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">#</div>
      					<input type="number" step="0.125" min="0" max="20" class="form-control loan-rate" id="loan-rate" placeholder="Interest Rate" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">%</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
  				
  				<div class="form-group form-group-term has-feedback">
    				<label for="loan-term" class="control-label">Term</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">#</div>
      					<input type="number" min="1" max="600" class="form-control loan-term" id="loan-term" placeholder="Loan Term" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div id="input-group-addon-years" class="input-group-addon input-group-addon-btn active">years</div>
      				<div id="input-group-addon-months" class="input-group-addon input-group-addon-btn">months</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
					
					<div class="form-group has-feedback">
    				<label for="loan-taxe" class="control-label">Taxes</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input type="number" step="0.01" min="0" max="2500000" class="form-control loan-taxe" id="loan-taxe" placeholder="Property Taxes" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
  				
  				<div class="form-group has-feedback">
    				<label for="loan-insu" class="control-label">Insurance</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input type="number" step="0.01" min="0" max="1000000" class="form-control loan-insu" id="loan-insu" placeholder="Property Insurance" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
  				
  				<div class="form-group has-feedback">
    				<label for="loan-dues" class="control-label" >HOA Dues</label>
    				<div class="input-group">
      				<div class="input-group-addon input-group-addon-before">$</div>
      					<input type="number" step="0.01" min="0" max="500000" class="form-control loan-dues" id="loan-dues" placeholder="Housing Association Dues" required>
      					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      				<div class="input-group-addon input-group-addon-after">.00</div>
    				</div>
    				<div class="help-block with-errors"></div>
  				</div>
					
					<button class="btn btn-primary btn-lg btn-loan-go" type="submit">Submit</button>
					<button class="btn btn-success btn-lg btn-loan-reset" type="reset">Reset</button>
					
				</form><!-- /.form-loan -->          
      </div><!-- /.col-lg-12 end -->
    </div><!-- /.row end -->
    
    <div class="row">
    	<div class="col-lg-12">
    		<div id="test"></div>
    		<div id="loan-results"></div>
    	</div>
    </div>
    
  </div><!-- /.container-fluid end -->
  
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/loan.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
